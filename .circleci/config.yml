version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7-buster-node
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: Install local dependencies (node)
          command: npm install
      - run:
          name: Install local dependencies (python)
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
              - node_modules
      - save_cache:
          key: v1-dependencies-{{ checksum "requirements.txt" }}
          paths:
              - venv
      - run:
          name: Render templates
          command: |
            . venv/bin/activate
            python generate.py
      - run:
          name: Generate vendor
          command: ./node_modules/.bin/gulp
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
              - public
              - package.json
              - firebase.json
  deploy:
    docker:
      - image: circleci/python:3.7-buster-node
    working_directory: ~/project
    steps:
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Install Firebase
          command: npm install --save-dev firebase-tools
      - run:
          name: Deploy Master to Firebase
          command: ./node_modules/.bin/firebase deploy --token=${FIREBASE_TOKEN} --project=${FIREBASE_PROJECT}

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
