<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Whole Tale will enable researchers to examine, transform and then seamlessly republish research data that was used in an article. As a result, these &quot;living ...">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">
  <title>The Whole Tale</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/modern-business.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/index.html">
        <img class="img-fluid rounded logo" src="/img/whole_tale_logo_text_long_light.png" alt="">
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {{ 'active' if title == 'team' }}">
            <a class="nav-link" href="/team.html">Team</a>
          </li>
          <li class="nav-item {{ 'active' if title == 'news' }}">
            <a class="nav-link" href="/news.html">News</a>
          </li>
          <li class="nav-item {{ 'active' if title == 'participate' }}">
            <a class="nav-link" href="/participate.html">Participate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://wholetale.readthedocs.io/en/stable/README.html">Docs</a>
        </ul>
      </div>
    </div>
  </nav>

  {% block head %} 
  {% endblock %}

  <!-- Page Content -->
  {% block content %}
  {% endblock %}
    
  <!-- Footer -->
  <footer class="py-2 bg-dark">
    <div class="container">
      <div class="row">
        {% for inst in institutions %}
        <div class="col-xs-2 {% if loop.first %}col-xs-offset-1{% endif %}">
          <a href="{{inst.link}}">
            <img class="img-responsive" src="img/{{inst['image']}}" style="max-width: 200px; margin: 5px;">
          </a>
        </div>
        {% endfor %}
      </div>
      <p class="m-0 text-center text-white">This material is based upon work supported by the National Science Foundation under Grant No. OAC-1541450. Copyright &copy; Wholetale 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/lazysizes/lazysizes.min.js" async=""></script>

</body>

</html>
